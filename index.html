<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="cart-filter-bar">
        <em>全部商品</em>
    </div>
    <div class="cart-warp">
        <!-- 头部全选模块 -->
        <div class="cart-thead row">
            <div class="t-checkbox col-md-2">
                <input type="checkbox" name="" id="" class="checkAll">全选
            </div>
            <div class="t-goods col-md-4">商品</div>
            <div class="t-price col-md-2">单价</div>
            <div class="t-num col-md-2">数量</div>
            <div class="t-sum col-md-1">小计</div>
            <div class="t-action col-md-1">操作</div>
        </div>
        <!-- 商品详细模块 -->
        <div class="cart-item-list">
            <div class="cart-item check-cart-item row" >
                <div class="p-checkbox col-md-2">
                    <input type="checkbox" name="" id="" class="j-checkbox" checked="checked" >
                </div>
                <div class="p-goods col-md-4">
                    <div class="p-img">
                        <img src="img/dog1.gif" alt="">
                    </div>
                    <div class="p-smg">一号小狗
                    </div>
                    </div>
                    
                    <div class="p-price col-md-2">￥12.30</div>
                    <div class="p-num col-md-2">
                        <div class="quantity-form">
                            <a href="javascript:;" class="decrement">-</a>
                            <input type="text" class="itxt" value="1" >
                            <a href="javascript:;" class="increment">+</a>
                        </div>
                    </div>
                    <div class="p-sum col-md-1">￥12.30</div>
                    <div class="p-action col-md-1">
                        <a href="javascript:;">删除</a>
                    </div>
                </div>
            </div>
            <div class="cart-item row">
                <div class="p-checkbox col-md-2">
                    <input type="checkbox" name="" id="" class="j-checkbox">
                </div>
                <div class="p-goods col-md-4">
                    <div class="p-img">
                        <img src="img/dog2.gif" alt="">
                    </div>
                    <div class="p-smg">二号小狗
                    </div>
                    </div>
                    
                    <div class="p-price col-md-2">￥15.70</div>
                    <div class="p-num col-md-2">
                        <div class="quantity-form">
                            <a href="javascript:;" class="decrement">-</a>
                            <input type="text" class="itxt" value="1" >
                            <a href="javascript:;" class="increment">+</a>
                        </div>
                    </div>
                    <div class="p-sum col-md-1">￥15.70</div>
                    <div class="p-action col-md-1">
                        <a href="javascript:;">删除</a>
                    </div>
                </div>
            </div>
            <div class="cart-item row">
                <div class="p-checkbox col-md-2">
                    <input type="checkbox" name="" id="" class="j-checkbox">
                </div>
                <div class="p-goods col-md-4">
                    <div class="p-img">
                        <img src="img/dog3.gif" alt="">
                    </div>
                    <div class="p-smg">三号小狗
                    </div>
                    </div>
                    
                    <div class="p-price col-md-2">￥9.50</div>
                    <div class="p-num col-md-2">
                        <div class="quantity-form">
                            <a href="javascript:;" class="decrement">-</a>
                            <input type="text" class="itxt" value="1" >
                            <a href="javascript:;" class="increment">+</a>
                        </div>
                    </div>
                    <div class="p-sum col-md-1">￥9.50</div>
                    <div class="p-action col-md-1">
                        <a href="javascript:;">删除</a>
                    </div>
                </div>
            </div>
            <div class="cart-item row">
                <div class="p-checkbox col-md-2">
                    <input type="checkbox" name="" id="" class="j-checkbox">
                </div>
                <div class="p-goods col-md-4">
                    <div class="p-img">
                        <img src="img/dog4.gif" alt="">
                    </div>
                    <div class="p-smg">四号小狗
                    </div>
                    </div>
                    <div class="p-price col-md-2">￥18.20</div>
                    <div class="p-num col-md-2">
                        <div class="quantity-form">
                            <a href="javascript:;" class="decrement">-</a>
                            <input type="text" class="itxt" value="1" >
                            <a href="javascript:;" class="increment">+</a>
                        </div>
                    </div>
                    <div class="p-sum col-md-1">￥18.20</div>
                    <div class="p-action col-md-1">
                        <a href="javascript:;">删除</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 结算模块 -->
        <div class="cart-floatbar row">
            <div class="select-all col-md-1">
                <input type="checkbox" name="" id="" class="checkAll">全选
            </div>
            <div class="operation col-md-5">
                <a href="javascript:;" class="remove-batch">清除选中的商品</a>
                <a href="javascript:;" class="clear-all">清空购物车</a>
            </div>
            <div class="toolbar-right col-md-6">
                <div class="amount-sum">已选<em>1</em>件商品</div>
                <div class="price-sum">总价：<em>￥12.6</em>元</div>
                <div class="btn">去结算</div>
            </div>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
